<!-- app.component.html -->
<div style="display: flex; flex-direction: row; justify-content: space-between;margin-bottom: 30px; align-items: center;">
  <p style="font-size: 22px; color: #232323; font-weight: 500;">Event Type List</p>
  <button class="btn btn-primary" (click)="addClick()">Add Event Type</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eventType of EventTypeList">
      <td>{{ eventType.id }}</td>
      <td>{{ eventType.name }}</td>
      <td>
        <button class="btn btn-primary" (click)="editClick(eventType)">Edit</button>
        <button class="btn btn-danger" style="margin-left: 15px;" (click)="deleteClick(eventType)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="ActivateAddEditComp" class="wrapper-modal">
  <div *ngIf="ActivateAddEditComp" class="modals">
    <h2>{{ modalTitle }}</h2>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="eventType.name" />
    </div>
    <button class="btn btn-primary" (click)="saveClick()">Save</button>
    <button class="btn btn-secondary" (click)="closeClick()">Close</button>
  </div>
</div>
